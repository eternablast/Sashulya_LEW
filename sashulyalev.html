<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудио и изображение</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .image-container {
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .image-container img:hover {
            transform: scale(1.03);
        }
        
        .audio-container {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }
        
        .audio-title {
            color: #555;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        audio {
            width: 100%;
        }
        
        .description {
            color: #666;
            margin-top: 20px;
            line-height: 1.6;
            font-size: 16px;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Аудио и изображение</h1>
        
        <div class="image-container">
            <img src="https://i.pinimg.com/736x/fa/e4/cd/fae4cdcefb93e15f539dd39d7da7b514.jpg" alt="Описание изображения">
        </div>
        
        <div class="audio-container">
            <p class="audio-title">Аудиозапись</p>
            <audio controls>
                <source src="\\storemsk.illan.local\UsersDocs_MSK$\a.ilyina\Desktop\тайничок\lev.mp3" type="audio/mpeg">
                Ваш браузер не поддерживает аудио элемент.
            </audio>
        </div>
        
        <p class="description">Здесь может быть описание аудиозаписи и изображения. Вы можете добавить любую информацию, которая поможет посетителям понять содержание.</p>
    </div>
</body>
</html>
